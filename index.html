<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@100;400;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app shadow">
                <div class="row">
                    <div class="col-9">
                        <form id="search-form" class="mb-3">
                            <input type="search" placeholder="Type a city . . ." class="form-control border-0"
                                id="city-input" autocomplete="off">
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary">
                        </form>
                    </div>
                </div>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated at <span id="date"></span></li>
                        </li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="" id="icon" alt="" />
                            <div>
                                <strong id="temperature" class="temperature"></strong>
                                <span class="units"><a href="#" id="celsius-link" class="active">째C</a> <a href="#"
                                        id="fahrenheit-link">째F</a> </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity <span id="humidity"></span>%</li>
                            <li>Wind <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
                <hr>
                </hr>
                <div class="weather-forecast">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-2">
                                <div class="weather-forecast-date">Sun</div>
                                <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                                    alt="" width="50px">
                                <span class="weather-forecast-temperature-max">-15째</span>
                                <span class="weather-forecast-temperature-min">-20째</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <small> <a href="https://github.com/camabo/vanilla-weather-app">Open-source code</a> by Caitlin
            Bolanos</small>
    </div>
    </div>

    <script src="src/app.js"></script>
</body>

</html>
