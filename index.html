<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form> </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Tuesday 10:33</li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                                id="icon" />
                            <div>
                                <strong id="temperature" class="temperature"></strong>
                                <span class="units"> Â°C</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity <span id="humidity"></span>%</li>
                            <li>Wind <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
            <small> <a href="https://github.com/camabo/vanilla-weather-app">Open-source code</a> by Caitlin
                Bolanos</small>
        </div>
    </div>

    <script src="src/app.js"></script>
</body>

</html>
